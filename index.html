<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="container">
    <header class="containerHeader">
        <div class="tituloHeader">
            <h1 class="text-center">Capsulas Nespresso</h1>
        </div>
        <button class="btn colorBoton" id="verCarrito"><i class="bi bi-cart2"></i> Ver carrito</button>
    </header>

    <div id="carritoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarCarritoModal">&times;</span>
            <h4><i class="bi bi-cart2"></i> Carrito de compras</h4>
            <div id="contenedorCarrito" class="row"></div>
            <h6>El total de la compra es: <span id="total"></span></h6>
            <button class="btn colorBotonVacios vaciarCarritoButton" id="vaciarCarrito">Vaciar carrito</button>
            <button class="btn colorBoton vaciarCarritoButton" id="finalizarCompra">Finalizar Compra</button>
        </div>
    </div>

    <div id="finalizarCompraModal" class="modal noVisible">
        <div class="modal-content">
            <span class="close" id="cerrarFinalizarCompraModal">&times;</span>
            <h4><i class="bi bi-credit-card"></i> Finalizar Compra</h4>
            <form id="formularioFinalizarCompra">

                <div class="inputClass">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="inputClass">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                
                <div class="inputClass">
                    <label for="direccion">Direcci√≥n de entrega:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <button class="btn colorBoton" id="confirmarCompra">Confirmar Compra</button>
            </form>
        </div>
    </div>

    <hr>

    <div id="contenedorProductos" class="row"></div>

    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/main.js"></script>
</body>
</html>
