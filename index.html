<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="container">
    <header class="containerHeader">
        <div class="tituloHeader">
            <h1 class="text-center">Capsulas Nespresso</h1>
        </div>
        <button class="btn colorBoton" id="verCarrito"><i class="bi bi-cart2"></i> Ver carrito</button>
        <div class="solapaCarrito" id="carritoFlotante">
            <h4><i class="bi bi-cart2"></i> Carrito de compras</h4>
            <div id="contenedorCarrito" class="row"></div> 
            <h6>El total de la compra es: <span id="total"></span></h6>
            <button class="btn colorBotonVacios" id="vaciarCarrito">Vaciar carrito</button>
            <button class="btn colorBotonVacios" id="cerrarCarritoFlotante"><i class="bi bi-x-lg"></i></button>
        </div>
    </header>

    <hr>

    <div id="contenedorProductos" class="row"></div>

    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
